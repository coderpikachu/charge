<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>  
    {% load static %}  
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
</head>  
<body>  
<form method="POST" class="post-form" action="/user/update/{{user.id}}">  
        {% csrf_token %}  
    <div class="container">  
<br>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <h3>Update Details</h3>  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Id:</label>  
    <div class="col-sm-4">  
        <input type="text" name="uId" id="id_uId" required maxlength="20" value="{{ user.uId }}"/>  
    </div>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Name:</label>  
    <div class="col-sm-4">  
        <input type="text" name="name" id="id_name" required maxlength="100" value="{{ user.name }}" />  
    </div>   
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">PassWord:</label>  
    <div class="col-sm-4">  
        <input type="text" name="pwd" id="id_pwd" required maxlength="100" value="{{ user.pwd }}" />  
    </div>   
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Types:</label>  
    <div class="col-sm-4">  
        <input type="text" name="types" id="id_types" required maxlength="100" value="{{ user.types }}" />  
    </div>   
  </div>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <button type="submit" class="btn btn-success">Update</button>  
    </div>  
  </div>  
    </div>  
</form>  
</body>  
</html>
