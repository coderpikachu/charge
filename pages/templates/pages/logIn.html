{% extends 'pages/base.html' %}

{% block title %}
  <title>LogIn</title>
{% endblock %}

{% block body %}
  <div class='container'>
      
    <form method="POST" class="px-auto post-form" action='.'>{% csrf_token %}  
        <div class="container">  
          <div class="jumbotron">

          <br>  

          <div class="form-group row" style="text-align: center">  
            <div style="padding:auto;width:1000px;">
              <label class="col-form-label"></label>  
              <div>  
                <h3 class="display-4">Charge System</h3>  
              </div>  
            </div>
          </div>  

          <div class="form-group row" style="text-align: center">  
            <div style="padding:auto;width:1000px;">
              <label class="col-form-label">Id:</label>  
              <div>  
                {{ form.uId }}  
              </div>  
            </div>
          </div>  

          <div class="form-group row" style="text-align: center">  
            <div style="padding:auto;width:1000px;">
              <label class="col-form-label">Password:</label>  
              <div>  
                {{ form.pwd }}  
              </div>  
            </div>
          </div>  

          <div class="form-group row" style="text-align: center">  
            <div style="padding:auto;width:1000px;">
              <div>  
                <button type="submit" class="btn btn-success">Log In</button> 
                <a class="btn btn-primary" href="/signUp/" role="button">Sign Up</a> 
              </div>  
            </div>
          </div>
          
        </div>
      </div>
    </form>  
  </div>
{% endblock %}
