{% extends 'pages/base.html' %}

{% block title %}
  <title>SignUp</title>
{% endblock %}

{% block body %}
  <form method="POST" class="post-form" action="/signUp/">{% csrf_token %}  
      <div class="container"> 
        <div class="jumbotron">

        <br>  
        
        <div class="form-group row" style="text-align: center">  
          <div style="padding:auto;width:1000px;">
            <label class="col-form-label"></label>  
            <div>  
              <h3 class="display-4">Create Your Account</h3>  
            </div>  
          </div>
        </div>  

        <div class="form-group row" style="text-align: center">  
          <div style="padding:auto;width:1000px;">
            <label class="col-form-label">Id:</label>  
            <div>  
              {{ form.uId }}  
            </div>  
          </div>
        </div>  

        <div class="form-group row"style="text-align: center">  
          <div style="padding:auto;width:1000px;">
            <label class="col-form-label">Name:</label>  
            <div>  
              {{ form.name }}  
            </div>  
          </div>
        </div>  
        <div class="form-group row" style="text-align: center">  
          <div style="padding:auto;width:1000px;">
            <label class="col-form-label">Password:</label>  
            <div>  
              {{ form.pwd }}  
            </div>  
          </div>
        </div>

        <div class="form-group row" style="text-align: center">  
          <div style="padding:auto;width:1000px;">
            <label class="col-form-label">Types:</label>  
            <div>  
              {{ form.types }}  
            </div>  
          </div>
        </div>

        <div class="form-group row" style="text-align: center">  
          <div style="padding:auto;width:1000px;">
            <div>  
              <button type="submit" class="btn btn-success">Sign Up</button> 
              <a class="btn btn-primary" href="/" role="button">Log In</a> 
            </div>  
          </div>
        </div>

      </div>
    </div>
  </form>  
{% endblock %}
