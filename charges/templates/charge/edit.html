<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>  
    {% load static %}  
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
</head>  
<body>  
    <form method="POST" class="post-form" action="/charge/update/{{charge.id}}">  
            {% csrf_token %}  
        <div class="container">  
        <br>  

        <div class="form-group row">  
            <label class="col-sm-1 col-form-label"></label>  
            <div class="col-sm-4">  
            <h3>Update Details</h3>  
            </div>  
        </div>  

        <div class="form-group row">  
            <label class="col-sm-2 col-form-label">Id:</label>  
            <div class="col-sm-4">  
                <input type="integer" name="cId" id="id_cId" required maxlength="20" value="{{ charge.cId }}"/>  
            </div>  
        </div>  
        
      <div class="form-group row">  
        <label class="col-sm-2 col-form-label">FlatId:</label>  
        <div class="col-sm-4">  
            <input type="integer" name="flatId" id="id_flatId" required maxlength="100" value="{{ charge.flatId }}" />  
        </div>  
      </div>  
        <div class="form-group row">  
        <label class="col-sm-2 col-form-label">DormitoryId:</label>  
        <div class="col-sm-4">  
            <input type="integer" name="dormitoryId" id="id_dormitoryId" required maxlength="254" value="{{ charge.dormitoryId }}" />  
        </div>  
      </div>  
        <div class="form-group row">  
        <label class="col-sm-2 col-form-label">ChargeDate:</label>  
        <div class="col-sm-4">  
            <input type="date" name="chargeDate" id="id_chargeDate" required maxlength="15" value="{{ charge.chargeDate }}" />  
        </div>  
      </div>
        <div class="form-group row">  
        <label class="col-sm-2 col-form-label">ChargeType:</label>  
        <div class="col-sm-4">  
            <input type="text" name="chargeType" id="id_chargeType" required maxlength="254" value="{{ charge.chargeType }}" />  
        </div>  
      </div>
        <div class="form-group row">  
        <label class="col-sm-2 col-form-label">Money:</label>  
        <div class="col-sm-4">  
            <input type="integer" name="money" id="id_money" required maxlength="254" value="{{ charge.money }}" />  
        </div>  
      </div>  
        <div class="form-group row">  
        <label class="col-sm-1 col-form-label"></label>  
        <div class="col-sm-4">  
        <button type="submit" class="btn btn-success">Update</button>  
        </div>  
      </div>  
        </div>  
    </form>  
</body>  
</html>
