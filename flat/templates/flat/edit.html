<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>  
    {% load static %}  
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
</head>  
<body>  
<form method="POST" class="post-form" action="/flat/update/{{flat.id}}">  
        {% csrf_token %}  
    <div class="container">  
<br>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <h3>Update Details</h3>  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Id:</label>  
    <div class="col-sm-4">  
        <input type="integer" name="fId" id="id_fId" required maxlength="20" value="{{ flat.fId }}"/>  
    </div>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Layers:</label>  
    <div class="col-sm-4">  
        <input type="integer" name="layers" id="id_layers" required maxlength="100" value="{{ flat.layers }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">RoomNum:</label>  
    <div class="col-sm-4">  
        <input type="integer" name="roomNum" id="id_roomNum" required maxlength="254" value="{{ flat.roomNum}}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">OpenTime:</label>  
    <div class="col-sm-4">  
        <input type="time" name="openTime" id="id_openTime" required maxlength="15" value="{{ flat.openTime}}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <button type="submit" class="btn btn-success">Update</button>  
    </div>  
  </div>  
    </div>  
</form>  
</body>  
</html>
