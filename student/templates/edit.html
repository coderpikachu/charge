<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>  
    {% load static %}  
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
</head>  
<body>  
<form method="POST" class="post-form" action="/student/update/{{student.id}}">  
        {% csrf_token %}  
    <div class="container">  
<br>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <h3>Update Details</h3>  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Id:</label>  
    <div class="col-sm-4">  
        <input type="text" name="sId" id="id_sId" required maxlength="20" value="{{ student.sId }}"/>  
    </div>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Name:</label>  
    <div class="col-sm-4">  
        <input type="text" name="name" id="id_name" required maxlength="100" value="{{ student.name }}" />  
    </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Gender:</label>  
    <div class="col-sm-4">  
        <input type="text" name="gender" id="id_gender" required maxlength="20" value="{{ student.gender }}"/>  
    </div>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Nation:</label>  
    <div class="col-sm-4">  
        <input type="text" name="nation" id="id_nation" required maxlength="20" value="{{ student.nation }}"/>  
    </div>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Specialty:</label>  
    <div class="col-sm-4">  
        <input type="text" name="specialty" id="id_specialty" required maxlength="20" value="{{ student.specialty}}"/>  
    </div>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">ClassId:</label>  
    <div class="col-sm-4">  
        <input type="integer" name="classId" id="id_classId" required maxlength="20" value="{{ student.classId }}"/>  
    </div>  
  </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Telephone:</label>  
    <div class="col-sm-4">  
        <input type="text" name="telephone" id="id_telephone" required maxlength="254" value="{{ student.telephone }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">FlatId:</label>  
    <div class="col-sm-4">  
        <input type="integer" name="flatId" id="id_flatId" required maxlength="15" value="{{ student.flatId}}" />  
    </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Dormitory Id:</label>  
    <div class="col-sm-4">  
        <input type="integer" name="dormitoryId" id="id_dormitoryId" required maxlength="20" value="{{ student.dormitoryId }}"/>  
    </div>  
  </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <button type="submit" class="btn btn-success">Update</button>  
    </div>  
  </div>  
    </div>  
</form>  
</body>  
</html>
